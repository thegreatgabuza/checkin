<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Check-in System{% endblock %}</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1D4ED8', // Blue-700
                        'primary-light': '#3B82F6', // Blue-500
                        'primary-dark': '#1E40AF', // Blue-800
                    }
                }
            }
        }
    </script>
    <!-- Additional styles -->
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body class="h-full">
    {% if request.path.startswith('/admin') %}
    <!-- Admin Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{{ url_for('admin.admin_dashboard') }}" class="text-2xl font-bold text-blue-600">CheckIn</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-500">Admin Panel</span>
                    <form action="{{ url_for('admin.admin_logout') }}" method="GET" class="ml-4">
                        <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2">
                            Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </header>
    {% else %}
    <!-- Public Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-full mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{{ url_for('index') }}" class="text-2xl font-bold text-blue-600">CheckIn</a>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="{{ url_for('admin.admin_login') }}" class="text-gray-600 hover:text-gray-900">Admin Login</a>
                </div>
            </div>
        </div>
    </header>
    {% endif %}

    <!-- Main Content -->
    <main class="flex-1">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; {{ now.year }} Student Check-in System. All rights reserved.</p>
    </footer>

    <!-- Base Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize any components that need JavaScript
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
